<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<f:event type="preRenderView" listener="#{bookCtr.listBook}"/>
	
		<p:growl id="msgb" showDetail="true" sticky="true" />
		<p:dialog header="Livre"  showEffect="fade" hideEffect="fade" widgetVar="BOOK" modal="true" width="98%">
		<p:outputPanel autoUpdate="false">
    		<p:dataTable id="booktab" var="book" value="#{bookCtr.books}" paginator="true" rows="15" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="10,15,20,50" selectionMode="multiple" selection="#{bookCtr.booksSelection}" rowKey="#{book.isbn}">
        		<p:column headerText="ISBN du livre" sortBy="#{book.isbn}" filterBy="#{book.isbn}">
            		<h:outputText value="#{book.isbn}" />
        		</p:column>
        		<p:column headerText="Titre" sortBy="#{book.titre}" filterBy="#{book.titre}">
            		<h:outputText value="#{book.titre}" />
       		 	</p:column>
        		<p:column headerText="Nom d'auteur" sortBy="#{book.nomauteur}" filterBy="#{book.nomauteur}">
            		<h:outputText value="#{book.nomauteur}" />
        		</p:column>
        		<p:column headerText="Nbr de copie" sortBy="#{book.nbrdispo}" filterBy="#{book.nbrdispo}">
            		<h:outputText value="#{book.nbrdispo}" />
        		</p:column>
        		<f:facet name="footer">
        			<p:commandButton process="booktab" update="booktab" value="Ajouter" action="#{bookCtr.oneBookSelection}" onclick="PF('BOOKFORM').show();" style="width:200px;" icon="ui-icon-disk" />
            		<p:commandButton process="booktab" update="booktab" value="Modifier" action="#{bookCtr.oneBookSelection}" onclick="PF('MODBFORM').show();"  style="width:200px;" icon="ui-icon-document" />
            		<p:commandButton process="booktab" update="booktab" value="Supprimer" action="#{bookCtr.deleteBook}" style="width:200px;" icon="ui-icon-trash" />
        		</f:facet>
    		</p:dataTable>
    		</p:outputPanel>
		</p:dialog>
    	
</ui:composition>
