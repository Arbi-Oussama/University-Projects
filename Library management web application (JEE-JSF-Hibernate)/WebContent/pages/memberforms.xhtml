<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
		<p:growl id="membermsg" showDetail="true" sticky="false" />
		<p:dialog header="Ajouter un membre" showEffect="fade" hideEffect="fade" widgetVar="MEMBERFORM" modal="true" width="30%">
    		<h:panelGrid columns="2">
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="CIN du membre :"/>
				<p:inputText id="cin" style="width:200px" value="#{memberCtr.member.cin}" placeholder="Obligatoire" maxlength="8" converterMessage="CIN doit étre composé seulement des chiffres" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;"  value="Nom :"/>
				<p:inputText id="nom" style="width:200px" value="#{memberCtr.member.nom}" placeholder="Obligatoire" maxlength="60" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Prenom :"/>
				<p:inputText id="prenom" style="width:200px" value="#{memberCtr.member.prenom}" placeholder="Obligatoire" maxlength="60"/>
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Email :"/>
				<p:inputText id="email" style="width:200px" value="#{memberCtr.member.email}" maxlength="60"/>
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Telephone :"/>
				<p:inputText id="tel" style="width:200px" value="#{memberCtr.member.tel}" maxlength="8" converterMessage="Telephone doit étre composé seulement des chiffres"/>
				<h:column />
				<p:commandButton action="#{memberCtr.saveMember}" value="Enregistrer" update="membermsg,membertab" />
			</h:panelGrid>
		</p:dialog>
	
		 <p:dialog id="mod" header="Modifier un membre" showEffect="fade" hideEffect="fade" widgetVar="MODMFORM" modal="true" width="30%">
		 <p:outputPanel autoUpdate="true">
    		<h:panelGrid columns="2">
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="CIN du membre :"/>
				<p:inputText id="mcin" style="width:200px" readonly="true" value="#{memberCtr.membr.cin}" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Nom :"/>
				<p:inputText id="mnom" style="width:200px" value="#{memberCtr.membr.nom}" placeholder="Obligatoire" maxlength="60"/>
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Prenom :"/>
				<p:inputText id="mprenom" style="width:200px" value="#{memberCtr.membr.prenom}" placeholder="Obligatoire" maxlength="60"/>
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Email :"/>
				<p:inputText id="memail" style="width:200px" value="#{memberCtr.membr.email}" maxlength="60" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Telephone :"/>
				<p:inputText id="mtel" style="width:200px" value="#{memberCtr.membr.tel}" maxlength="8" converterMessage="Telephone doit étre composé seulement des chiffres" />
				<h:column />
				<p:commandButton action="#{memberCtr.changeMember}" value="Modifier" update="membermsg,membertab" />
			</h:panelGrid>
			</p:outputPanel>
		</p:dialog>
		
</ui:composition>
