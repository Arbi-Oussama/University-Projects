<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
		<p:growl id="usermsg" showDetail="true" sticky="false" />
		<p:dialog header="Ajouter un utilisateur" showEffect="fade" hideEffect="fade" widgetVar="USERFORM" modal="true" width="30%">
    		<h:panelGrid columns="2">
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Nom d'utilisateur :"/>
				<p:inputText id="login" style="width:200px" value="#{userCtr.user.login}" placeholder="Obligatoire" maxlength="60"/>
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Mot de pass :"/>
				<p:inputText id="password" style="width:200px" value="#{userCtr.user.password}" placeholder="Obligatoire" maxlength="60"/>
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Type :"/>
				<p:selectOneMenu id="type" value="#{userCtr.user.type}" style="width:200px">
            		<f:selectItem itemLabel="Utilisateur" itemValue="user" />
           		 	<f:selectItem itemLabel="Administrateur" itemValue="admin" />
        		</p:selectOneMenu>
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Durée Limite :"/>
				<p:inputText id="dureelim" style="width:200px" value="#{userCtr.user.dureelim}" titre="Durée maximale qu'un membre doit respecter pour rendre les livre" placeholder="Obligatoire" maxlength="2" converterMessage="Durée Limite doit étre composé seulement des chiffres"/>
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Nombre Limite :"/>
				<p:inputText id="nbrlim" style="width:200px" value="#{userCtr.user.nbrlim}" title="Nombre Limite de livre qu'un membre peut avoir au méme temp" placeholder="Obligatoire" maxlength="2" converterMessage="Nombre Limite doit étre composé seulement des chiffres"/>
				<h:column />
				<p:commandButton action="#{userCtr.saveUser}" value="Enregistrer" update="usermsg,usertab" />
			</h:panelGrid>
		</p:dialog>
		
		 <p:dialog id="mod" header="Modifier un utilisateur" showEffect="fade" hideEffect="fade" widgetVar="MODFORM" modal="true" width="30%">
		 <p:outputPanel autoUpdate="true">
    		<h:panelGrid columns="2">
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Nom d'utilisateur :"/>
				<p:inputText id="mlogin" style="width:200px" readonly="true" value="#{userCtr.usr.login}" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Mot de pass :"/>
				<p:inputText id="mpassword" style="width:200px" value="#{userCtr.usr.password}" placeholder="Obligatoire" maxlength="60" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Type :"/>
				<p:selectOneMenu id="mtype" value="#{userCtr.usr.type}" style="width:200px">
            		<f:selectItem itemLabel="Utilisateur" itemValue="user" />
           		 	<f:selectItem itemLabel="Administrateur" itemValue="admin" />
        		</p:selectOneMenu>
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Durée Limite :"/>
				<p:inputText id="mdureelim" style="width:200px" value="#{userCtr.usr.dureelim}" titre="Durée maximale qu'un membre doit respecter pour rendre les livre" placeholder="Obligatoire" maxlength="2" converterMessage="Durée Limite doit étre composé seulement des chiffres"/>
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Nombre Limite :"/>
				<p:inputText id="mnbrlim" style="width:200px" value="#{userCtr.usr.nbrlim}" title="Nombre Limite de livre qu'un membre peut avoir au méme temp" placeholder="Obligatoire" maxlength="2" converterMessage="Nombre Limite doit étre composé seulement des chiffres"/>
				<h:column />
				<p:commandButton action="#{userCtr.changeUser}" value="Modifier" update="usermsg,usertab" />
			</h:panelGrid>
			</p:outputPanel>
		</p:dialog>
		
</ui:composition>
