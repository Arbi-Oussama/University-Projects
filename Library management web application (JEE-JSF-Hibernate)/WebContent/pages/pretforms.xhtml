<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
		<p:growl id="pretmsg" showDetail="true" sticky="false" />
		<p:dialog header="Ajouter un pret" showEffect="fade" hideEffect="fade" widgetVar="PRETFORM" modal="true" width="30%">
    		<h:panelGrid columns="2">
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="ISBN du livre :"/>
				<p:inputText id="pisbn" style="width:200px" value="#{pretCtr.id.isbn}" placeholder="Obligatoire" maxlength="13" converterMessage="ISBN doit étre composé seulement des chiffres" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="CIN du membre :"/>
				<p:inputText id="pcin" style="width:200px" value="#{pretCtr.id.cin}" placeholder="Obligatoire" maxlength="8" converterMessage="CIN doit étre composé seulement des chiffres" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Date du pret :"/>
				<p:calendar id="date" style="width:200px" value="#{pretCtr.dt}" />
				<h:column />
				<p:commandButton action="#{pretCtr.savePret}" value="Enregistrer" update="pretmsg,prettab" />
			</h:panelGrid>
		</p:dialog>
		
		 <p:dialog id="modp" header="Modifier un pret" showEffect="fade" hideEffect="fade" widgetVar="MODPFORM" modal="true" width="30%">
		 <p:outputPanel autoUpdate="true">
    		<h:panelGrid columns="2">
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="ISBN du livre :"/>
				<p:inputText id="mpisbn" style="width:200px" readonly="true" value="#{pretCtr.idptr.isbn}" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="CIN du membre :"/>
				<p:inputText id="mpcin" style="width:200px" readonly="true" value="#{pretCtr.idptr.cin}" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Date du pret :"/>
				<p:calendar id="mdate" style="width:200px" value="#{pretCtr.prt.datepret}" />
				<h:column />
				<p:commandButton action="#{pretCtr.changePret}" value="Modifier" update="pretmsg,prettab" />
			</h:panelGrid>
			</p:outputPanel>
		</p:dialog>
		
</ui:composition>
