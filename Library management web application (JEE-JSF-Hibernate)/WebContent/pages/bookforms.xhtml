<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
		<p:growl id="bookmsg" showDetail="true" sticky="false" />
		<p:dialog header="Ajouter un livre" showEffect="fade" hideEffect="fade" widgetVar="BOOKFORM" modal="true" width="30%">
    		<h:panelGrid columns="2">
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="ISBN du livre :"/>
				<p:inputText id="isbn" style="width:200px" value="#{bookCtr.book.isbn}" placeholder="Obligatoire" maxlength="13" converterMessage="ISBN doit étre composé seulement des chiffres"/>
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Titre :" />
				<p:inputText id="titre" style="width:200px" value="#{bookCtr.book.titre}" placeholder="Obligatoire" maxlength="60" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Nom d'auteur :"/>
				<p:inputText id="nomauteur" style="width:200px" value="#{bookCtr.book.nomauteur}" maxlength="60" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Nbr de copie :"/>
				<p:inputText id="nbrdispo" style="width:200px" value="#{bookCtr.book.nbrdispo}" placeholder="Obligatoire" maxlength="5" converterMessage="Nombre de copie doit étre composé seulement des chiffres" />
				<h:column />
				<p:commandButton action="#{bookCtr.saveBook}" value="Enregistrer" update="bookmsg,booktab" />
			</h:panelGrid>
		</p:dialog>
		
		 <p:dialog id="modb" header="Modifier un livre" showEffect="fade" hideEffect="fade" widgetVar="MODBFORM" modal="true" width="30%">
		 <p:outputPanel autoUpdate="true">
    		<h:panelGrid columns="2">
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="ISBN du livre :"/>
				<p:inputText id="misbn" style="width:200px" readonly="true" value="#{bookCtr.bok.isbn}" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Titre :"/>
				<p:inputText id="mtitre" style="width:200px" value="#{bookCtr.bok.titre}" placeholder="Obligatoire" maxlength="60" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Nom d'auteur :"/>
				<p:inputText id="mnomauteur" style="width:200px" value="#{bookCtr.bok.nomauteur}" maxlength="60" />
				<h:outputText style="width:200px;font-weight : bold;font-size:16;" value="Nbr de copie :"/>
				<p:inputText id="mnbrdispo" style="width:200px" value="#{bookCtr.bok.nbrdispo}" placeholder="Obligatoire" maxlength="5" converterMessage="Nombre de copie doit étre composé seulement des chiffres" />
				<h:column />
				<p:commandButton action="#{bookCtr.changeBook}" value="Modifier" update="bookmsg,booktab" />
			</h:panelGrid>
			</p:outputPanel>
		</p:dialog>
		
</ui:composition>
