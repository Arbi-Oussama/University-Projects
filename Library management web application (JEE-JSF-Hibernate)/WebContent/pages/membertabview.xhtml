<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<f:event type="preRenderView" listener="#{memberCtr.listMembers}"/>
	
		<p:growl id="msg" showDetail="true" sticky="true" />
		<p:dialog header="Membre"  showEffect="fade" hideEffect="fade" widgetVar="MEMBER" modal="true" width="98%">
		<p:outputPanel autoUpdate="false">
    		<p:dataTable id="membertab" var="member" value="#{memberCtr.members}" paginator="true" rows="15" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="10,15,20,50" selectionMode="multiple" selection="#{memberCtr.membersSelection}" rowKey="#{member.cin}">
        		<p:column headerText="CIN du membre" sortBy="#{member.cin}" filterBy="#{member.cin}">
            		<h:outputText value="#{member.cin}" />
        		</p:column>
        		<p:column headerText="Nom" sortBy="#{member.nom}" filterBy="#{member.nom}">
            		<h:outputText value="#{member.nom}" />
       		 	</p:column>
        		<p:column headerText="Prenom" sortBy="#{member.prenom}" filterBy="#{member.prenom}">
            		<h:outputText value="#{member.prenom}" />
        		</p:column>
        		<p:column headerText="EMAIL" sortBy="#{member.email}" filterBy="#{member.email}">
            		<h:outputText value="#{member.email}" />
        		</p:column>
        		<p:column headerText="Telephone" sortBy="#{member.tel}" filterBy="#{member.tel}">
            		<h:outputText value="#{member.tel}" />
        		</p:column>
        		<f:facet name="footer">
        			<p:commandButton process="membertab" update="membertab" value="Ajouter" action="#{memberCtr.oneMemberSelection}" onclick="PF('MEMBERFORM').show();" style="width:200px;" icon="ui-icon-disk" />
            		<p:commandButton process="membertab" update="membertab" value="Modifier" action="#{memberCtr.oneMemberSelection}" onclick="PF('MODMFORM').show();"  style="width:200px;" icon="ui-icon-document" />
            		<p:commandButton process="membertab" update="membertab" value="Supprimer" action="#{memberCtr.deleteMember}" style="width:200px;" icon="ui-icon-trash" />
        		</f:facet>
    		</p:dataTable>
    		</p:outputPanel>
		</p:dialog>
    	
</ui:composition>
