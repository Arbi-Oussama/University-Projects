<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<f:event type="preRenderView" update="prettab" listener="#{pretCtr.listPret}"/>
	
		<p:growl id="msgp" showDetail="true" sticky="true" />
		<p:dialog header="Pret"  showEffect="fade" hideEffect="fade" widgetVar="PRET" modal="true" width="98%">
		<p:outputPanel autoUpdate="false">
    		<p:dataTable id="prettab" var="pret" value="#{pretCtr.prets}" paginator="true" rows="15" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="10,15,20,50" selectionMode="multiple" selection="#{pretCtr.pretsSelection}" rowKey="#{pret.id}" rowStyleClass="#{pret.datepret.time le pretCtr.dtnow ? 'red' : null}">
        		<p:column headerText="ISBN du livre" sortBy="#{pret.id.isbn}" filterBy="#{pret.id.isbn}">
            		<h:outputText value="#{pret.id.isbn}" />
        		</p:column>
        		<p:column headerText="CIN du membre" sortBy="#{pret.id.cin}" filterBy="#{pret.id.cin}">
            		<h:outputText value="#{pret.id.cin}" />
       		 	</p:column>
        		<p:column headerText="Date de pret" sortBy="#{pret.datepret}" filterBy="#{pret.datepret}">
            		<h:outputText value="#{pret.datepret}" />
        		</p:column>
        		<f:facet name="footer">
        			<p:commandButton process="prettab" update="prettab" value="Ajouter" action="#{pretCtr.onePretSelection}" onclick="PF('PRETFORM').show();" style="width:200px;" icon="ui-icon-disk" />
            		<p:commandButton process="prettab" update="prettab" value="Modifier" action="#{pretCtr.onePretSelection}" onclick="PF('MODPFORM').show();"  style="width:200px;" icon="ui-icon-document" />
            		<p:commandButton process="prettab" update="prettab" value="Supprimer" action="#{pretCtr.deletePret}" style="width:200px;" icon="ui-icon-trash" />
        		</f:facet>
    		</p:dataTable>
    		</p:outputPanel>
		</p:dialog>
    	
</ui:composition>
