<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/facelet/layout.xhtml">
	<ui:define name="title">login</ui:define>
	<ui:define name="contentLeft"></ui:define>
	<ui:define name="contentCenter">
		<h:form id="mainform">
			<p:growl id="msg" showDetail="true" sticky="true" /> 
			<h:panelGrid columns="3">
				<h:outputText style="width:100px;font-weight : bold;font-size:20;" value="Login :"/>
				<p:inputText id="j_username" style="width:200px;height:38px;" value="#{loginCtr.userName}" placeholder="Obligatoire" maxlength="60" />
				<p:message for="j_username" style="color:red;" />
				<h:outputText style="width:100px;font-weight : bold;font-size:20;" value="Mot de passe :"/>
				<p:password id="j_password" style="width:200px;height:38px;" value="#{loginCtr.userPassWord}" placeholder="Obligatoire" maxlength="60"  />
				<p:message for="j_password" style="color:red;" />
				<h:column />
				<br />
				<h:column />
				<h:column />
				<p:commandButton value="Se Connecter" action="#{loginCtr.connect}" update="msg" icon="ui-icon-power" style="width:200px;" />
			</h:panelGrid>
		</h:form>
	</ui:define> 
</ui:composition>
